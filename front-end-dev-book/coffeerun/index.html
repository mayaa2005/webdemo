<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>coffeerun</title>
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body class="container">
    <!-- 头部 -->
    <header>
      <h1>CoffeeRun</h1>
    </header>

    <!-- 主要内容区 -->
    <section>
      <!-- 表单区 -->
      <div class="panel panel-default">
        <div class="panel-body">
          <form data-coffee-order="form">
            <!-- 表单元素 -->
            <div class="form-group">
              <label for="coffeeOrder">Coffee Order</label>
              <input class="form-control" name="coffee" id="coffeeOrder" autofocus required>
            </div>
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@mycompany.com" required>
            </div>
            <!-- 尺寸单选 -->
            <div class="radio">
              <label>
                <input type="radio" name="size" value="short">
                Short
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="tall" checked>
                Tall
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="grande">
                Grande
              </label>
            </div>
            <!-- 下拉选择 -->
            <div class="form-group">
              <label for="flavorShot">Flav Shot</label>
              <select class="form-control" name="flavor" id="flavorShot">
                <option value="">None</option>
                <option value="caramel">Caramel</option>
                <option value="almond">Almond</option>
                <option value="mocha">Mocha</option>
              </select>
            </div>
            <!-- 数值范围 -->
            <div class="form-group">
              <label for="strengthLevel">Coffeine Rate</label>
              <input class="form-control" type="range" name="strength" value="30" id="strengthLevel">
            </div>
            <!-- 提交和重置按钮 -->
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </form>
        </div>
      </div>
      <!-- 订单列表区 -->
      <div class="panel panel-default">
        <div class="panel-body">
          <h4>Pending Orders:</h4>
          <div data-coffee-order="checklist">
            <!-- 动态列表 -->
          </div>
        </div>
      </div>
    </section>

    <!-- 加载脚本 -->
    <script src="scripts/jquery.min.js" charset="utf-8"></script>
    <script src="scripts/Validation.js" charset="utf-8"></script>
    <script src="scripts/checklist.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/remotedatastore.js" charset="utf-8"></script>
    <script src="scripts/datastore.js" charset="utf-8"></script>
    <script src="scripts/truck.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
